<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#"><h1>Guess Number</h1></a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Digita um número (0 a 10)</label>
            <input type="number" id="kick" min="1" max="10" placeholder="0">
            <button type="submit">Jogar!</button>
        </form>
        
        <section class="result-box" id="result">
            <h2 id="status">Adivinha um número sorteado!</h2>
            <img width="100px" id="forca" src="imgs/1.png" /><br><br>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restart()">Jogar novamente!</button>
    </main>
    <footer>
        <p>GuessNumber, 2022 &copy;</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
